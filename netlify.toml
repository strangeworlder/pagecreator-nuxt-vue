[build]
  command = "corepack enable && corepack prepare pnpm@10.19.0 --activate && pnpm install --no-frozen-lockfile && pnpm build && rm -rf .netlify/publish && mkdir -p .netlify/publish/_nuxt && cp -a .nuxt/dist/client/_nuxt/. .netlify/publish/_nuxt/ && cp -a public/. .netlify/publish/ && echo '--- PUBLISH LIST ---' && ls -la .netlify/publish | sed -n '1,200p' && echo '--- NUXT CLIENT TOP ---' && ls -la .netlify/publish/_nuxt | sed -n '1,200p' && echo '--- NUXT BUILDS META ---' && ls -la .netlify/publish/_nuxt/builds/meta | sed -n '1,200p' || true"
  publish = ".netlify/publish"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  NUXT_PUBLIC_STATIC_HOSTING = "0"
  NUXT_PUBLIC_DISABLE_FRESHNESS = "0"
  PNPM_FLAGS = "--no-frozen-lockfile"

# SSR hosting: Nitro functions handle APIs and dynamic images

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache favicons and manifest
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[build]
  command = "corepack enable && corepack prepare pnpm@10.19.0 --activate && pnpm install --no-frozen-lockfile && pnpm build && mkdir -p .netlify/publish && if [ -d .output/public ]; then cp -a .output/public/. .netlify/publish/; fi && if [ ! -d .netlify/publish/_nuxt ] && [ -d .nuxt/dist/client ]; then mkdir -p .netlify/publish/_nuxt && cp -a .nuxt/dist/client/. .netlify/publish/_nuxt/; fi && cp -a public/. .netlify/publish/"
  publish = ".netlify/publish"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  NUXT_PUBLIC_STATIC_HOSTING = "0"
  NUXT_PUBLIC_DISABLE_FRESHNESS = "0"
  PNPM_FLAGS = "--no-frozen-lockfile"

# SSR hosting: Nitro functions handle APIs and dynamic images

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache favicons and manifest
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

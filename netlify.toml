[build]
  command = "corepack enable && corepack prepare pnpm@10.19.0 --activate && pnpm install --no-frozen-lockfile && pnpm build && echo '--- DEBUG ---' && ls -R .output/public || true && mkdir -p dist && cp -ra .output/public/. dist/ && echo '--- DIST CONTENT ---' && ls -R dist || true"
  publish = ".netlify/publish"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  NUXT_PUBLIC_STATIC_HOSTING = "0"
  NUXT_PUBLIC_DISABLE_FRESHNESS = "0"
  PNPM_FLAGS = "--no-frozen-lockfile"

# SSR hosting: Nitro functions handle APIs and dynamic images

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache favicons and manifest
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=600, stale-while-revalidate=86400"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
